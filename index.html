<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
							  type="search"
                placeholder="Enter city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
              <input
								type="submit"
								value=🔍
                value="Search"
                class="form-control btn btn-primary shadow-sm"/>
            </div>
            <div class="col-3">
              <button 
              class="btn btn-success w-100" id="current-location-button">📍</button>
            </div>
          </div>
        </form>
        <h1 id="city">
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description"> Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src=""
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span 
                id="humidity"></span>%
              </li>
              <li>
                Wind: <span 
                id="wind"></span>km/h
              </li>
				</div>	
			</br>
    </br>
				<footer class="col-8">
						<button type="button" class="btn btn-success">Join mailing list</button>
						<button type="button" class="btn btn-secondary">Share forecast</button>
				</footer> 
			</div>	
		
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
